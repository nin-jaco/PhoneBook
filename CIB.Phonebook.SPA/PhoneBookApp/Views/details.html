<div ng-controller="detailsController">
    <h3>{{contact.FirstName}} {{contact.LastName}}</h3>
    <div>Mobile {{contact.Mobile}}</div>
    <div>Work {{contact.WorkTelephone}}</div>
    <div>Date Created {{contact.DateCreated}}</div>
    <div>Date Modified {{contact.DateModified}}</div>
    <br /><br />
    <a href="#/list/" class="btn btn-info btn-default">Back to List</a>

    <button class="btn btn-default btn-sm" ng-click="edit()">Edit Contact Details</button>

    <div ng-include="'edit.html'"></div>

</div>
